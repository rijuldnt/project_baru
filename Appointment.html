<!DOCTYPE html>
<html>

<head>
    <title>DrTooth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <nav class="navbar fixed-top">
        <img src="./Asset/DrToothLogo.svg" class="logo">
        <div class="toogle-navbar">
            <a href="#" class="button-navbar" style="font-weight: 600; font-size: 24px;">HOME</a>
            <a href="AboutUs.html" class="button-navbar" style="font-weight: 600; font-size: 24px;">ABOUT US</a>
            <a href="#" class="btn-nav">APPOINTMENT</a>
        </div>
    </nav>
    <div>
        <img src="./Asset/BannerApp.png" class="banner-as">
    </div>
    <div class="container" style="display: flex; flex-direction: column; width: 100%; margin: 0px; padding: 0px;">
        <div style="display: flex; flex-direction: row; width: 100%;">
            <form class="form row"
                style="background-color: #0E7386; margin-top: 100px; border-radius: 10px; margin-left: 30px; font-size: 64px;">
                <h1 class="cnt-ttl"
                    style="text-align: center; color: #FFFFFF; display: flex; justify-content: center; align-items: center; margin-top: 50px; font-weight: 800; align-items: center;">
                    MAKE APPOINTMENT</h1>
                <div class="isi-form col-12">
                    <label for="inputEmail4" class="form-label"></label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Nama"
                        style="height: 80px; width: 800px; font-weight: 600; margin: 0; margin-top: -50px; margin-left: 30px; margin-right: 30px;">
                </div>
                <div class="col-12" style="display: flex; justify-content: center;">
                    <label for="inputAddress" class="form-label"></label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Phone Number"
                        style="height: 80px; width: 800px; font-weight: 600; margin-top: 10px;">
                </div>
                <div class="col-12" style="display: flex; justify-content: center;">
                    <label for="inputAddress" class="form-label"></label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="E-mail"
                        style="height: 80px; width: 800px; font-weight: 600; margin-top: 10px;">
                </div>
                <div class="col-12" style="display: flex; justify-content: center;">
                    <label for="inputAddress2" class="form-label"></label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Choose Doctor"
                        style="height: 80px; width: 800px; font-weight: 600; margin-top: 10px;">
                </div>
                <div class="col-12" style="display: flex; justify-content: center;">
                    <label for="inputAddress2" class="form-label"></label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Type some of your complaints..."
                        style="height: 160px; width: 800px; font-weight: 600; margin-top: 10px;">
                </div>
                <div class="col-12" style="display: flex; justify-content: center;">
                    <button type="submit" class="rounded"
                        style="background-color: #fff; color: #0E7386; width: 800px; height: 80px; font-weight: 800; font-size: 40px; border: none; margin-top: 40px; margin-bottom: 40px;">SUBMIT</button>
                </div>
            </form>
            <img src="./Asset/App-As.png"
                style="display: flex; height: 500px; width: 440px; margin-top: 100px; margin-left: 150px;">
        </div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3955.8557579786802!2d112.43242277485314!3d-7.48117557376703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e780d83e3b74d1d%3A0xf6bbe86fad0bcd24!2sRumah%20Sakit%20Gatoel!5e0!3m2!1sid!2sus!4v1701076123673!5m2!1sid!2sus"
            width=" 1525px" height="500" style="border:0; margin-top: 100px;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <footer>
        <div class="footer-atas" style="margin-top: 0px;">
            <div>
                <img src="./Asset/LogoFooter.svg" class="logo-footer">
            </div>
            <div class="footer-kanan1-atas">
                <img src="./Asset/JamLayanan.svg">
            </div>
            <div class="footer-kanan2-atas">
                <img src="./Asset/InfoLokasi.svg">
            </div>
        </div>
        <div class="footer-bawah">
            <div class="tulisan-copyright">
                <p>Copyright @ 2023 drtooth. All right reserved</p>
            </div>
            <div>
                <img src="./Asset/SosmedFooter.svg" class="sosmed-footer">
            </div>
        </div>
    </footer>
</body>

</html>
